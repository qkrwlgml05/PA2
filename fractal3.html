<html>
<style>
    body{
        background-image:url('http://i.fltcdn.net/contents/2740/original_1454642352715_rkke29.jpeg');
        background-color: #D9E5FF;
        background-size: 100% 100%;
    }
    body2{
      font-family: "맑은 고딕", verdana, san-serif;
    }
</style>
<body>
<form>
 <p>
 <input type="number", min="1" id="input">
 <input type="button" value="submit" onClick="checkNum()">
 </p>
 </form>
<canvas id="canvas" width="1440" height="790"></canvas>
<script type="text/javascript">
var elem = document.getElementById('canvas');
var context = elem.getContext('2d');

context.fillStyle = '#ffffff';
context.lineWidth = 1;
context.strokeStyle = '#0000ff';


var deg_to_rad = Math.PI / 180.0;
var depth = 0;

var font={
  exe : function(size) {
    return size +"px serif";

  }
}
//context.font = "100px Gulim";

context.font = "20px Georgia";

    context.fillText("How to run",100,100);
    context.fillText("1. Write a depth number more than 1.", 100, 200);
    context.fillText("2. Click 'submit' button to print the fractal.",100,300);
    context.fillText("# If you want to reset, just put new depth and click the 'submit'button.",100,400);




var checkNum = function() {
    context.clearRect(0, 0, canvas.width, canvas.height);
        var depth = document.getElementById('input').value;


    var size = 100;
    var length = 160;

    context.beginPath();
    stringStart(canvas.width/2, canvas.height/2, length, size, depth);
    context.closePath();
    context.stroke();

};

function stringStart(x1, y1, length, size, depth){
    context.font = font.exe(size);
    stringProgramming(x1, y1, length, size, depth);
}

function stringProgramming(x1, y1, length, size, depth){

    if(depth == 0) return;

    context.font = font.exe(size);

    context.save();
    context.translate(x1, y1);
    context.textAlign = "center";
    context.fillText("Programming", length*0.1 , -length*1.4);
    context.restore();

    stringPeerEvalu(x1, y1, length, size, depth);
}

function stringPeerEvalu(x1, y1, length, size, depth){

    context.save();
    context.translate(x1, y1);
    context.rotate(Math.PI/2);
    context.textAlign = "center";
    context.fillText("PeerEval", -length*0.07, -length*1.5);
    context.restore();

    stringHomework(x1, y1, length, size, depth);
}

function stringHomework(x1, y1, length, size, depth){

    context.save();
    context.translate(x1,y1);
    context.rotate(Math.PI);
    context.textAlign = "center";
    context.fillText("FinalExam", -length*0.33, -length*1.16);
    context.restore();//0.34

    stringExam(x1, y1, length, size, depth);
}

function stringExam(x1, y1, length, size, depth){

    context.save();
    context.translate(x1,y1);
    context.rotate(-Math.PI/2);
    context.textAlign = "center";
    context.fillText("Homework", -length*0.1 , -length*1.3);
    context.restore();//1.2

    stringProgramming(x1, y1, length*0.625, size*0.625, depth - 1);
}

</script>
</body>
</html>
